<body>
  <!-- --------------------------------------------------------------------------------------------------------------------------------------------- -->
  <div id="viewArea">
    <div id="view1">
      <div id="clock">
        <div id="clockdisplay">
          <canvas class="clockCanvas" id="clockCanvas" width=320 height=320> Your browser doesn't support the Canvas Element. </canvas>
          <div id="weatherBox">
            <div id="weatherArea"> Weather Loading...</div>
          </div>
          <div id="clock-day-date">
            <div class="dateclock"> </div>
          </div>
        </div>
      </div>
  <!-- --------------------------------------------------------------------------------------------------------------------------------------------- -->
      <div id="worldclock">
        <div class="worldclockdisplay-tablet" id="worldclockdisplay"> 
          <div id="worldnav" class="worldnav" style="display: block;">
          <ul class="clockList">
            <div class="scrollWrapper">
              <div class="scrollableArea_1" style="width: 300px;">
                <ul id="clockList"> </ul>
              </div>
            </div>
          </ul>
          </div>
   
          <div><img id="goWorldClockEdit" src="images/icons/Clock2-10.png"/></div>
        </div>
      </div>
  <!-- --------------------------------------------------------------------------------------------------------------------------------------------- -->
      <div id="alarm">
        <div class="alarmdisplay-tablet" id="alarmdisplay">
          <div class="line01"> </div>
            <div class="line02"> </div>
              <div id="nav" class="nav" style="display: block;">
              <ul class="ca-menu">
                <div class="scrollWrapper">
	          <div class="scrollableArea" style="width: 300px;">
	            <ul id="alarms"> </ul>
                  </div>
                </div>
              </ul>
              </div>
            </div>
            <div><img id="AlarmEditBotton" src="images/icons/Clock2-11.png"/></div>
          </div>
        </div>
  <!-- --------------------------------------------------------------------------------------------------------------------------------------------- -->
    <div id="view2">
      <div id="stopwatch">
        <div id="main">
          <div id="watchDiv" class="inline">
            <div id="nutDiv">
              <img id="sideNut" src="images/stopwatch/Clock2-68.png" width="47" height="44">
              <img id="headNut" src="images/stopwatch/Clock2-67.png" width="52" height="42">
            </div>
            <canvas id="stopwatchCanvas" width="300" heigth="338"></canvas>
            <div id="digitPanel">
              <img class="sw_minute" src="images/stopwatch/digit0.png" width="39" height="69">
              <img class="sw_minute" src="images/stopwatch/digit0.png" width="39" height="69">
              <img src="images/stopwatch/colon.png" width="17" height="69">
              <img class="sw_second" src="images/stopwatch/digit0.png" width="39" height="69">
              <img class="sw_second" src="images/stopwatch/digit0.png" width="39" height="69">
              <img src="images/stopwatch/colon.png" width="17" height="69">
              <img class="sw_microsec" src="images/stopwatch/digit0.png" width="39" height="69">
              <img class="sw_microsec" src="images/stopwatch/digit0.png" width="39" height="69">
            </div>
          </div>
          <div id="recordDiv" class="inline">
            <ul id="recordList"> </ul>
          </div>
          <div id="swbuttonDiv" class="inline">
            <span id="buttonPanel">
              <img id="startBtn" class="show" src="images/stopwatch/Clock2-29.png">
              <img id="pauseBtn" class="hide" src="images/stopwatch/Clock2-62.png">
              <img id="lapBtn" class="hide" src="images/stopwatch/Clock2-20.png">
              <img id="stopBtn" class="show" src="images/stopwatch/Clock2-19.png">
            </span>
          </div>
        </div>
      </div>
    </div>
  <!-- --------------------------------------------------------------------------------------------------------------------------------------------- -->
    <div id="view3">
      <div id="timer">
        <div id="timerDiv">
          <div id="timerSet">
            <canvas id="timerCanvas" width="465" height="524"></canvas>
            <div id="beltDiv">
              <span id="belt"></span>
              <img id="arrow" src="images/timer/Clock2-65.png" width="21" height="70">
            </div>
          </div>
        <div id="t_digitPanel">
          <img class="t_hour" src="images/timer/digit0.png">
          <img class="t_hour" src="images/timer/digit0.png">
          <img src="images/timer/colon.png" width="20" height="100">
          <img class="t_minute" src="images/timer/digit0.png">
          <img class="t_minute" src="images/timer/digit0.png">
          <img src="images/timer/colon.png" width="20" height="100">
          <img class="t_second" src="images/timer/digit0.png">
          <img class="t_second" src="images/timer/digit0.png">
        </div>
        <div id="buttonSpan">
          <img id="TimerEditButton" src="images/timer/Clock2-17.png" width="62" height="62">
        </div>
      </div>
    </div>
    </div>
    <div class='toolswitch' id='bg'>
      <div class="onoffswitch" id="onoffswitch">
        <input type="checkbox" class="onoffswitch-checkbox" id="switchToClock" checked=true>
        <label class="onoffswitch-label" id='lb' for="switchToClock">
          <div class="onoffswitch-inner" id='inner'> </div>
          <div class="onoffswitch-switch" id='switch'> </div>
        </label>
      </div>
      <div id="tsswitch01" class="tsswitch">
        <input id="goTimer" class="chkbox" type="checkbox" checked=true>
        <label for="goTimer"> </label>
      </div>
    </div>
  </div>
  <div id="overlay" class="Overlay hidden"> </div>
  <div class="PopupLayer hidden">
    <div><img id="WorldClockBar" src="images/icons/Clock2-64.png"/></div>
    <div class="ui-widget"><input type="text" id="search" placeholder="Search City"></div>
    <input type="hidden" id="timezone" />
    <input type="hidden" id="city">
    <div><img id="goWorldClockSave" src="images/icons/Clock2-11.png"/></div>
    <div class="worldclocksetting" id="worldclocksetting"> </div>
    <div id = "WorldClockComplete"> </div>  
  </div>
  <!-- b-->
  <div class="AlarmEditPopupLayer hidden"> 
    <div class="alarm-head"><p class="alarm-head-word" id="alarm-head-word"> </p></div>
    <div style="padding-top:20px;">
    <label class="alarm-setting-left-title">Start Time</label>
    <div class="alarm-setting-input ui-form">
      <input style="width: 32px;" type="text" name="alarm-hour" id="alarm-hour"> :
      <input style="width: 32px;" type="text" name="alarm-min" id="alarm-min"> 
    </div>
    <div class="alarm-right-info"> </div>
    <label class="alarm-setting-left-title">Repeat</label>
    <div class="alarm-setting-input">
    <span style="width: 470px;display:block;">Week
    <label class="alarm-repeat" >
      <input type="checkbox" name="alarm-repeat" /><span>Sun</span>
    </label>
    <label class="alarm-repeat" >
      <input type="checkbox" name="alarm-repeat" /><span>Mon</span>
    </label>
    <label class="alarm-repeat" >
      <input type="checkbox" name="alarm-repeat"/><span>Tue</span>
    </label>
  <label class="alarm-repeat" >
  <input type="checkbox" name="alarm-repeat"/><span>Wed</span>
  </label>
  <label class="alarm-repeat" >
  <input type="checkbox" name="alarm-repeat"/><span>Thu</span>
  </label>
  <label class="alarm-repeat" >
  <input type="checkbox" name="alarm-repeat"/><span>Fri</span>
  </label>
  <label class="alarm-repeat" >
  <input type="checkbox" name="alarm-repeat"/><span>Sat</span>
  </label>
  </span>
  </div>
  <div class="alarm-right-info"> </div>
  <br/>
  <label class="alarm-setting-left-title">Alarm Title</label>
  <div class="alarm-setting-input ui-form">
  <input style="width: 438px;" type="text" name="alarm-title" maxLength="30" />
  </div>
  <div class="alarm-right-info"></div>
  <br/>
  <label class="alarm-setting-left-title">Sound</label>
  <div class="alarm-setting-input">
  <div class="alarm-sound">
  <select id="sound-select">
            <!--<option value="ac_classic_clock_alarm.opus" >Classic Buzz</option>
            <option value="ac_classic_clock_radio.opus" >Classic Pulse</option>
            <option value="ac_normal_gem_echoes.opus" >Gem Echoes</option>
            <option value="ac_normal_ringing_strings.opus" >Ringing Strings</option>
            <option value="ac_soft_humming_waves.opus" >Humming Waves</option>
            <option value="ac_soft_into_the_void.opus" >Into the Void</option>
            <option value="ac_soft_smooth_strings.opus" >Smooth Strings</option>
            -->
            <option value="Alarm_Beep_01">01</option>
            <option value="Alarm_Beep_02">02</option>
            <option value="Alarm_Beep_03">03</option>
            <option value="Alarm_Beep_04">04</option>
  </select>
  </div>
  </div>
  <div class="alarm-right-info">
  <span>Snooze
  <div class="onoffswitchsnooze">
  <input id="snooze" class="onoffswitchsnooze-checkbox" type="checkbox" checked="true" name="snooze"></input>
  <label class="onoffswitchsnooze-label" for="snooze">
  <div class="onoffswitchsnooze-inner"></div>
  <div class="onoffswitchsnooze-switch"></div>
  </label>
  </div>
  </span>
  </div>
  <br/>
  <label class="alarm-setting-left-title">Remind Content</label>
  <div class="alarm-setting-input"></div>
  <div class="alarm-right-info"></div>
  <br/>
  <div class="ui-form">
  <textarea id="alarm-content" rows="7" cols="35" maxlength="250" ></textarea>
  </div>
  <div><img id="goAlarmSave" src="images/icons/Clock2-11.png" style="padding-top:10px;" /></div>
  </div>

  </div>

    <div class="TimerEditPopupLayer hidden"> 
    <div class="timer-head">
    <p id="timer-head-word" class="timer-head-word">Timer Setting</p>
    </div>
    <div style="padding-top:20px;">
      <label class="timer-setting-left-title">Time</label>
      <div class="timer-setting-input ui-form">
        <input type="text" id="timer-hour" name="timer-hour" style="width: 32px;"> H :
        <input type="text" id="timer-min" name="timer-min" style="width: 32px;"> M : 
        <input type="text" id="timer-sec" name="timer-sec" style="width: 32px;"> S
      </div>
      <div class="timer-right-info"></div>

      <label class="timer-setting-left-title">Title</label>
      <div class="timer-setting-input ui-form">
        <input type="text" maxlength="30" id="timer-title" name="timer-title" style="width: 438px;">
      </div>
      <div class="timer-right-info"> </div>

      <label class="timer-setting-left-title">Sound</label>
      <div class="timer-setting-input">
        <div class="timer-sound">
          <select id="timer-sound-select">
            <!--
            <option value="ac_classic_clock_alarm.opus">Classic Buzz</option>
            <option value="ac_classic_clock_radio.opus">Classic Pulse</option>
            <option value="ac_normal_gem_echoes.opus">Gem Echoes</option>
            <option value="ac_normal_ringing_strings.opus">Ringing Strings</option>
            <option value="ac_soft_humming_waves.opus">Humming Waves</option>
            <option value="ac_soft_into_the_void.opus">Into the Void</option>
            <option value="ac_soft_smooth_strings.opus">Smooth Strings</option>
            -->
<option value="Alarm_Beep_01">01</option>
<option value="Alarm_Beep_02">02</option>
<option value="Alarm_Beep_03">03</option>
<option value="Alarm_Beep_04">04</option>
          </select>
        </div>
      </div>
      <div class="timer-right-info"> </div>

      <label class="timer-setting-left-title">Reminder Content</label>
      <div class="timer-setting-input"></div>
      <div class="timer-right-info"> </div>
      <div class="ui-form">
        <textarea id="timer-content" maxlength="250" cols="35" rows="7"></textarea>
      </div>
      <div class="timer-right-info"> </div>

      <div>
        <img id="timerSave" width="62" height="62" src="images/timer/Clock2-58.png">
      </div>
    </div>
  </div>
<!-- e-->
<div class="AlarmOnRingPopupLayer">
<div class="alarm-icon"></div>   
<div class="timer-icon"></div>   
<div id="alarm-title" class="alarm-title"></div>
<div id="alarm-content" class="alarm-content"></div>
<div class="ring-close">
<span class="ring-left"></span>
<span class="ring-middle">OK</span>
<span class="ring-right"></span>   
<span class="ring-sleft"></span>   
<span class="ring-smiddle">Snooze</span>
<span class="ring-sright"></span>
</div>
</div>
<div id="debuga"> </div>
