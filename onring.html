<!DOCTYPE html>
<html lang="en-US" >
  <head>
    <meta charset="utf-8">
    <meta http-equiv="pragma" content="no-cache">
    <title>Alarm Clock</title>
    <link rel="stylesheet" type="text/css" href="css/alarm/onring.css">
    <script type="text/javascript" src="js/jquery-1.10.2.js"></script>
    <script type="application/javascript" defer="" src="js/alarm/alarm_onring.js"></script>
  </head>
  
  <body>
    <div class="AlarmOnRingPopupLayer"> 
      <div class="alarm-icon"></div>
      <div class="timer-icon"></div>
      <div id="alarm-title" class="alarm-title"></div>
      <div id="alarm-content" class="alarm-content"></div>
      <div class="ring-close">
         <span class="ring-left"></span>
         <span class="ring-middle">OK</span>
         <span class="ring-right"></span>
         <span class="ring-sleft"></span>
         <span class="ring-smiddle">Snooze</span>
         <span class="ring-sright"></span>
      </div>
    </div>
  </body>
</html>
